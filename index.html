<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Coding Boot Camp Quiz</title>
</head>
<body>
    <main class="wrapper">
        <section class="container">
            <div class="high-score">
                <h3>High Scores</h3>
            </div>
            <div class="timer">
                <h3>Timer:</h3>
            </div>
            <div id="viewing-area">
                <h1>Coding Quiz Challenge</h1>
                <p class="start">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</h2>
            </div>
            <div id="startButton">
                <button class="sButton">Start Quiz</button>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
