<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">    
    <title>Coding Boot Camp Quiz</title>
</head>
<body class="container">
    <div class="high-score">
        <h3>View High Scores</h3>
        <ul id="hslist"></ul>
            <li id="highscore"></li>
    </div>
    <div class="timer">
        <h3 id = "time">Timer:  </h3>
    </div>
    
        <article class="viewing">
            <h1 id="title">Coding Quiz Challenge</h1>
            <div id="startButton">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by fifteen seconds.</p>
            <button class="startB">Start Quiz</button>
            </div>
        </article>
    <footer class="footer" id="ansDisplay"></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
