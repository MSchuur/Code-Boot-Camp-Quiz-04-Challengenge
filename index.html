<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">    
    <title>Code Boot Camp Quiz</title>
</head>
<body>
    <main class="wrapper">
        <section class="container">
            <div class="high score">
            </div>
            <div class="timer">
            </div>
            <div class="viewing-area">
                <h1>Coding Quiz Challenge</h1>
                <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</h2>
                <button class="start-button">Start Quiz</button>
            </div>
        </section>
    </main>
</body>
</html>
